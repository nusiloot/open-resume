<!DOCTYPE html>
<html lang="fr">
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="{% static 'Materialize/bin/materialize.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/home.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/studies.css' %}"/>
  <title>{% block title %}My open résumé{% endblock %}</title>
</head>
<body>
{% block header %}
  {% include "navbar.html" %}
{% endblock %}
<div id="main-content">
  {% block content %}{% endblock %}
</div>
{% block footer %}
  {% include "footer.html" with person=person %}
{% endblock %}
{% block scripts %}
  <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'Materialize/bin/materialize.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
</body>
</html>
